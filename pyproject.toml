haversine = "^2.7.0"
flake8 = "^5.0.4"
black = "^22.10.0"
jupyterlab = "3.5.1"
jupyter_client = "7.4.1"
voila = "0.4.0"
grip = "^4.6.1"
pykml = "^0.2.0"
scipy = "^1.10.0"
scikit-learn = "^1.2.1"
networkx = "^3.0"
ortools = "^9.6.2534"
ipywidgets = "8.0.6"
plotly = "5.14.1"
ujson = "^5.7.0"
